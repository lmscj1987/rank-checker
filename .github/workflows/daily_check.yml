name: Daily Rank Check

on:
  schedule:
    - cron: '0 0 * * *' # 매일 정해진 시간에 실행
  workflow_dispatch:      # 수동으로 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # [중요] 1단계: 레포지토리의 파일들을 서버로 가져옵니다.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2단계: 파이썬 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3단계: 필요한 라이브러리 설치 (에러 방지용)
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      # [중요] 4단계: 파일 위치 확인 및 실행
      - name: Run Python Script
        run: |
          ls -R  # 파일이 있는지 먼저 보여줘
          python rank_bot.py  # <--- 이 줄이 실제로 내 코드를 실행하는 핵심입니다!
