name: Naver Place Rank Bot

on:
  schedule:
    # 한국 시간 기준 오전 11시(UTC 02:00)와 오후 6시(UTC 09:00)에 실행
    - cron: '0 2,9 * * *'
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write # 엑셀 파일 저장을 위한 권한

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 1. 서버에 크롬 브라우저 설치
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/apt/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 2. 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl selenium webdriver-manager

      # 3. 파이썬 스크립트 실행
      - name: Run Rank Bot
        run: python rank_bot.py

      # 4. 업데이트된 엑셀 파일 저장소에 반영
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add 플레이스_순위_통합기록.xlsx
          git commit -m "Update rank records [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
          git push
