name: Naver Place Rank Bot

on:
  schedule:
    # 한국 시간 기준 오전 11시(UTC 02:00)와 오후 6시(UTC 09:00)
    - cron: '0 2,9 * * *'
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write # 저장소 쓰기 권한 명시

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl selenium webdriver-manager

      - name: Run Rank Bot
        run: python rank_bot.py

      # 파일이 없을 경우 에러가 나지 않도록 빈 파일 생성 로직 추가
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "플레이스_순위_통합기록.xlsx" ]; then
            git add 플레이스_순위_통합기록.xlsx
            git commit -m "Update rank records [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
            git push
          else
            echo "Excel file not found, skipping push."
          fi
