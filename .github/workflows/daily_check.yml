name: Daily Ranking Check

on:
  schedule:
    # 한국 시간(KST) 기준 오전 11시 -> UTC 오전 2시
    # 한국 시간(KST) 기준 오후 6시 -> UTC 오전 9시
    # 일요일(0)을 제외한 월~토(1-6) 실행
    - cron: '0 2 * * 1-6'
    - cron: '0 9 * * 1-6'
  
  # 필요할 때 수동으로 실행해볼 수 있는 버튼 생성
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Execute Script
        # GitHub Secrets에 등록한 토큰과 ID를 안전하게 불러옵니다.
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python rank_bot.py
