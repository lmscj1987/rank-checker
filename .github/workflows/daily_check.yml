name: Daily Rank Check

on:
  schedule:
    - cron: '0 0 * * *' # 매일 정해진 시간에 실행
  workflow_dispatch:      # 수동으로 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # [중요] 1단계: 레포지토리의 파일들을 서버로 가져옵니다.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2단계: 파이썬 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3단계: 필요한 라이브러리 설치 (에러 방지용)
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      # [중요] 4단계: 파일 위치 확인 및 실행
      - name: Run Python Script
        run: |
          # 파일이 어디 있는지 확인하기 위해 목록 출력 (디버깅용)
          ls -R
          # 파일 실행 (파일 이름이 rank_bot.py 인지 꼭 확인하세요!)
          python rank_bot.py
