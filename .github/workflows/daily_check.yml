name: Naver Place Rank Bot

on:
  schedule:
    # 오전 11시(UTC 2:00), 오후 6시(UTC 9:00)
    - cron: '0 2,9 * * *'
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install requests pandas openpyxl selenium webdriver-manager

      - name: Run Rank Bot
        run: python rank_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 파일이 있을 때만 업데이트
          if [ -f "플레이스_순위_통합기록.xlsx" ]; then
            git add 플레이스_순위_통합기록.xlsx
            git commit -m "Update rank [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes"
            git push
          fi
