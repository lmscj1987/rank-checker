name: Daily Ranking Check

on:
  schedule:
    # GitHub Actions는 UTC 기준입니다. 한국 시간(KST) 오전 11시는 UTC 오전 2시입니다.
    - cron: '0 2 * * *'
  # GitHub 사이트에서 버튼을 눌러 바로 실행해볼 수 있게 합니다.
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Execute Script
        # GitHub Secrets에 저장한 값을 프로그램 환경 변수로 전달합니다.
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python rank_bot.py
