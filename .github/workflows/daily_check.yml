name: Daily Rank Check WorkFlow

on:
  schedule:
    # 한국 시간 기준 오전 11시 (UTC 02:00)
    - cron: '0 2 * * *'
    # 한국 시간 기준 오후 6시 (UTC 09:00)
    - cron: '0 9 * * *'
  workflow_dispatch: # 수동 실행 버튼 유지

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Execute Script
        run: |
          python rank_bot.py
