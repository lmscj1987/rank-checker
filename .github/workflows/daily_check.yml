name: Daily Ranking Check

on:
  schedule:
    - cron: '0 2 * * *' # 한국시간 오전 11시 (UTC 02:00)
  workflow_dispatch: # 수동 테스트 버튼 활성화

jobs:
  run_ranking_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python rank_bot.py
