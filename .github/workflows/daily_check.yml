name: Daily Rank Check WorkFlow

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시 자동 실행
  workflow_dispatch:      # 우리가 'Run workflow' 버튼 눌러서 수동 실행 가능하게 함

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      # 1. 깃허브 저장소의 파일을 서버로 가져옴 (필수!)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 파이썬 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          pip install requests

      # 4. 파이썬 스크립트 실행
      - name: Execute Script
        run: |
          python rank_bot.py
