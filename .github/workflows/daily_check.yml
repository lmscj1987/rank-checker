name: Daily Rank Check

on:
  schedule:
    - cron: '0 0 * * *' # 한국 시간 오전 9시 (UTC 00:00)
  workflow_dispatch: # 수동으로도 실행 버튼을 누를 수 있게 함

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run bot
        run: python rank_bot.py
