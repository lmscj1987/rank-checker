name: Naver Place Rank Bot

on:
  schedule:
    # UTC 기준 02:00 (한국 11:00), 09:00 (한국 18:00)
    - cron: '0 2,9 * * *'
  workflow_dispatch: # 직접 실행 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install requests pandas openpyxl selenium webdriver-manager

      - name: Run Rank Bot
        run: python rank_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 엑셀 파일이 업데이트 되었을 때만 푸시
          if [ -f "플레이스_순위_통합기록.xlsx" ]; then
            git add 플레이스_순위_통합기록.xlsx
            git commit -m "Update rank $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
            git push
          fi
